<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>interact.js drag snapping</title>
        <meta name="description" content="A demonstration of interact.js drag snapping" />
		<meta name="author" content="Taye Adeyemi" />
		<script type="text/javascript" src="../interact.js"></script>
		<script type="text/javascript" src="js/snap.js"></script>
		<link rel="stylesheet" href="css/snap.css" type="text/css"/>
	</head>
	<body>
        <canvas id="grid"> Your browser does not support the HTML5 canvas</canvas>
        <canvas id="drag"> </canvas>

        <div id="status">
            <div id="controls">
                <h3> grid spacing </h3>
                <input id="grid-x" type="number" value="100" title="x-axis">
                <input id="grid-y" type="number" value="100" title="x-axis">
                <br>
                <h3> grid offset </h3>
                <input id="offset-x" type="number" value="50" title="x-axis">
                <input id="offset-y" type="number" value="50" title="x-axis">
                <br>
                <h3> snap range </h3>
                <input id="snap-range" type="number" min="-1" value="40" title="snap range">
            </div>
        </div>
	</body>
</html>
